<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>Find-out Weather</header>

<main>
    <div class="app">
        <div class="card-1">
            <h2>Weather-Friend</h2>
            <input type="search" placeholder="Enter Location" id="search-box">
            <div id="loading-spinner" class="loading-spinner" style="display: none;">Loading...</div>
            <button id="btn">Click Here</button>
        </div>

        <div class="card-2">
            <div class="card-2-data">
                <h4>Temperature</h4>
                <div class="temperature">
                    <span id="temperature">0°C</span> <i class="fa-solid fa-temperature-half"></i>
                </div>

                <h4>Wind-speed</h4>
                <div class="wind">
                    <span id="wind">0 km/h</span> <i class="fa-solid fa-wind"></i>
                </div>

                <h4>Humidity</h4>
                <div class="humidity">
                    <span id="humidity">0 %</span> <i class="fa-solid fa-water"></i>
                </div>
            </div>

            <div class="card-2-data-2">
                <h4>Rain Intensity</h4>
                <div class="rain">
                    <span id="rain">0 mm</span> <i class="fa-solid fa-cloud-rain"></i>
                </div>

                <h4>Snow Intensity</h4>
                <div class="snow">
                    <span id="snow">0 inch</span> <i class="fa-solid fa-snowflake"></i>
                </div>

                <h4>Clouds</h4>
                <div class="clouds">
                    <span id="cloud">0 %</span> <i class="fa-solid fa-cloud"></i>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-section">
        <div class="social-media">
            <h2>Find me At</h2>
            <a href="#" target="main" id="linkedin"><i class="fa-brands fa-linkedin"></i>Linkedin</a>
            <a href="#" target="main" id="github"><i class="fa-brands fa-github"></i> Github</a>
            <a href="#" target="main" id="instagram"><i class="fa-brands fa-instagram"></i> Instagram</a>
            <a href="#" target="main" id="twitter"><i class="fa-brands fa-twitter"></i> Twitter</a>
            <a href="#" target="main" id="discord"><i class="fa-brands fa-discord"></i> Discord</a>
        </div>
    </div>
    <div class="author">
        <span>Develop and design by ©<a href="#" target="main">HARSHITA KADAM</a></span>
    </div>
</footer>

<script src="index.js"></script>

</body>
</html>
